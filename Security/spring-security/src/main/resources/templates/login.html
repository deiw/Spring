<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form action="/login" th:action="@{/login}" method="post">
    <input name="username" placeholder="Username"/>
    <input name="password" placeholder="Password"/>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
