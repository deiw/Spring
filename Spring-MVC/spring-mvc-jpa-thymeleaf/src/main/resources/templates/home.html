<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1 th:text="#{title.Header}">Header</h1>
<h2 th:text="#{add.Header}">Add Book</h2>
<h3 th:if="${message}" th:text="${message}">Message</h3>
<form method="post" action="#" th:action="@{/add}" th:object="${book}">
    <input type="number" placeholder="ISBN" th:field="*{isbn}" required="required"/><br/>
    <input type="text" th:placeholder="#{title.Form}" th:field="*{title}" required="required"/><br/>
    <input type="text" th:placeholder="#{author.Form}" th:field="*{author}" required="required"/><br/>
    <input type="submit" th:value="#{add.Form}"/><br/>
</form>
<br/>
<div th:if="not ${bookList.isEmpty()}">
<table border="1">
    <tr>
        <th th:text="'ISBN'">ISBN</th>
        <th th:text="#{title.Form}">Title</th>
        <th th:text="#{author.Form}">Author</th>
    </tr>
    <tr th:each="book: ${bookList}" th:object="${book}">
        <td th:text="*{isbn}">ISBN 1</td>
        <td th:text="*{title}">Title 1</td>
        <td th:text="*{author}">Author 1</td>
    </tr>
</table>
</div>
</body>
</html>
