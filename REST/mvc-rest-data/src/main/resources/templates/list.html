<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all cities</title>
</head>
<body>
<h1>All cities:</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Population</th>
    </tr>
    <tr th:each="city: ${cities}" th:object="${city}">
        <td th:text="*{name}"></td>
        <td th:text="*{population}"></td>
    </tr>
</table>
<a th:href="@{/}">Homepage</a>
</body>
</html>
